<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="./imgs/lienzo.png" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            color: #800080; /* Purple */
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        body::after {
            content: "";
            background: url('./imgs/fondo\ \(1\).webp') repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            opacity: 0.5;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: absolute;
            z-index: -1;   
            filter: blur(5px);
        }
        .galeria {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
        }
        .galeria img {
            margin: 5px;
            max-width: 200px;
            border: 5px solid #9370db; /* Medium Purple */
        }
        .formulario {
            display: none;
        }
        .formulario input, .formulario textarea {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #800080; /* Purple */
        }
        .formulario input[type="submit"] {
            background-color: #9370db; /* Medium Purple */
            color: white;
            cursor: pointer;
        }
        .formulario input[type="submit"]:hover {
            background-color: #800080; /* Purple */
        }
        .pagina-activa {
            display: block;
        }
        .content {
            flex: 1 0 auto;
        }
        .footer {
            flex-shrink: 0;
            width: 100%;
            height: 50px;
            background-color: #9370db; /* Medium Purple */
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
    <script>
        function cambiarPagina(pagina) {
            var paginas = document.getElementsByClassName('pagina');
            for (var i = 0; i < paginas.length; i++) {
                paginas[i].classList.remove('pagina-activa');
            }
            document.getElementById(pagina).classList.add('pagina-activa');
        }
    </script>
</head>
<body>
